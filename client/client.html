<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
  <link rel="stylesheet" type="text/css" href="/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    //function to handle xhr response
    const handleResponse = (xhr) => {
	    //grab the content-type header from the response
      const type = xhr.getResponseHeader('content-type');
	  
	    //grab the content section
      const content = document.querySelector("#content");
      
	    //if the response was in json
      let message = xhr.response? JSON.parse(xhr.response).message || (xhr.response) : "";
      console.log(JSON.parse(xhr.response));
      switch (xhr.status) {
        case 200:
          content.innerHTML = `<b>Success</b><p>${message}</p>`
          break;
        case 201:
          content.innerHTML = `<b>Created</b><p>${message}</p>`
          break;
        case 204:
          content.innerHTML = `<b>Updated</b><p>${message}</p>`
          break;
        case 404:
          content.innerHTML = `<b>Not Found</b><p>${message}</p>`
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b><p>${message}</p>`
          break;
        default:
          content.innerHTML = `<b>Error: Code not implemented by client</b><p>Status code: ${xhr.status}</p>`
          break;
      }
    };

    const getRecipes = (e, getRecipeForm) => {
      //create a new xhr (ajax) request. 
      //Remember that these are ASYNCHRONOUS
      const xhr = new XMLHttpRequest();
      
      let action = getRecipeForm.querySelector('#urlField').value;
      let method = getRecipeForm.querySelector('#methodSelect').value;
      
      //set the xhr to a GET request to a certain URL
      xhr.open(method, action);

      xhr.setRequestHeader ("Accept", 'application/json');
      
      //When the xhr loads, call handleResponse and pass the xhr object
      xhr.onload = () => handleResponse(xhr);
      
      //send our ajax request to the server
      xhr.send();
      return false;
    };

    const addRecipe = (e, nameForm) => {
      //create a new xhr (ajax) request. 
      //Remember that these are ASYNCHRONOUS
      const xhr = new XMLHttpRequest();

      let action = recipeForm.getAttribute('action');
      let method = recipeForm.getAttribute('method');

      let name = recipeForm.querySelector('#nameField').value;
      let time = recipeForm.querySelector('#timeField').value;
      let ingredients = recipeForm.querySelector('#ingredientsField').value;
      let instructions = recipeForm.querySelector('#instructionsField').value;

      //set the xhr to a GET request to a certain URL
      xhr.open(method, action);

      xhr.setRequestHeader ("Accept", 'application/json');

      //When the xhr loads, call handleResponse and pass the xhr object
      xhr.onload = () => handleResponse(xhr);
      
      const data = `name=${name}&time=${time}&ingredients=${ingredients}&instructions=${instructions}`;
      //send our ajax request to the server
      xhr.send(data);
      return false;
    }

    const init = () => {
      const recipeForm = document.querySelector("#recipeForm");
      const getRecipeForm = document.querySelector("#getRecipeForm");

	   //attach the correct functions to the correct events
      recipeForm.addEventListener('submit', (e) => addRecipe(e, recipeForm));
      getRecipeForm.addEventListener('submit', (e) => getRecipes(e, getRecipeForm));
    };

    window.onload = init;
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <a class="navbar-brand" href="#">Navbar</a>
    <form class="form-inline" id="searchBar">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
      </form>
  </nav>
  <section id="top">
    <h3>Add Recipe Test</h3>
    <form onsubmit="event.preventDefault();" id="recipeForm" action="/addRecipe" method="post">
      <!-- Name of the recipe -->
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <!-- Time required to make the recipe -->
      <label for="time">Time: </label>
      <input id="timeField" type="number" name="time" min="0" max="1000" step="1"/>
      <!-- Ingredients -->
      <label for="ingredients">Ingredients: </label>
      <input id="ingredientsField" type="text" name="ingredients" />
      <!-- Instructions -->
      <label for="instructions">Instructions: </label>
      <input id="instructionsField" type="text" name="instructions" />
      
      <input type="submit" value="Add Recipe" />
    </form>
    <form onsubmit="event.preventDefault();" id="getRecipeForm" action="/getRecipes" method="get">
      <select id='urlField'>
        <option value='/getRecipes'>/getRecipes</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Recipe" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
